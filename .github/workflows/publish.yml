name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'   # e.g. 1.0.0
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify tag matches package.json version
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          REF_NAME: ${{ github.ref_name }}                    # e.g. 1.0.0
          RELEASE_TAG: ${{ github.event.release.tag_name }}   # e.g. 1.0.0
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")

          # Determine tag version for push tags or releases
          if [ "$EVENT_NAME" = "push" ] && [[ "$REF" == refs/tags/* ]]; then
            TAG_VERSION="$REF_NAME"
          elif [ "$EVENT_NAME" = "release" ]; then
            TAG_VERSION="$RELEASE_TAG"
          else
            echo "No tag context (manual run or non-tag push). Skipping version check."
            exit 0
          fi

          echo "package.json version: $PKG_VERSION"
          echo "tag version:          $TAG_VERSION"

          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION does not match package.json version $PKG_VERSION"
            exit 1
          fi

      - name: Install (no build needed)
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public